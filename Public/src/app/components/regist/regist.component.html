<div class="container">
    <h1>Regisztr치ci칩</h1>
    <div class="main">
        <input type="text" id="name" name="name" pInputText [(ngModel)]="name" placeholder="Enter your name" autocomplete="name"/>
        <br>
        <input type="email" id="email" name="email" pInputText [(ngModel)]="email" placeholder="Enter your email" autocomplete="email"/>
        <br>
        <p-password [(ngModel)]="password" [feedback]="false" inputId="password"name="password" placeholder="Enter password" autocomplete="new-password"></p-password>
        <br>
        <input type="text" id="domain" name="domain" pInputText [(ngModel)]="domain" placeholder="Enter domain name" autocomplete="organization"/>
        <br>
        
        <p-button label="Regisztr치ci칩" (click)="registration()"></p-button>
    </div>
</div>
