<div class="container">
    <h1>Előfizetés</h1>
    <div class="main">
        <input type="text" id="domain" name="domain" pInputText [(ngModel)]="domain" placeholder="Enter domain name" autocomplete="organization"/>
        <br>
        <div class="button">
            <p-button class="button" label="Előfizetés" (click)="subscription()"/>
        </div>
    </div>
</div>
